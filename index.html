<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimmy Gym</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="output.css" />

    <!-- Figtree font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <!-- Script -->
    <script src="app.js" defer></script>
  </head>
  <body class="font-figtree bg-lightBlue">
    <!-- Header -->
    <header>
      <nav class="container flex items-center py-4 mt-4 sm:mt-8 shadow-sm">
        <div class="py-1 w-40 lg:w-52 transition-all ease-linear duration-200">
          <img src="assets/logo.png" alt="logo" />
        </div>
        <ul
          class="hidden sm:flex flex-1 justify-end items-center gap-6 text-textDark uppercase text-sm lg:text-base"
        >
          <li
            class="py-2 px-1 rounded-md hover:bg-lightPurple hover:text-textLight transition-all ease-linear duration-200 cursor-pointer"
          >
            <a href="#">Home</a>
          </li>
          <li
            class="py-2 px-1 rounded-md hover:bg-lightPurple hover:text-textLight transition-all ease-linear duration-200 cursor-pointer"
          >
            <a href="#">Programs</a>
          </li>
          <li
            class="py-2 px-1 rounded-md hover:bg-lightPurple hover:text-textLight transition-all ease-linear duration-200 cursor-pointer"
          >
            <a href="#">Membership</a>
          </li>
          <li
            class="py-2 px-1 rounded-md hover:bg-lightPurple hover:text-textLight transition-all ease-linear duration-200 cursor-pointer"
          >
            <a href="#">Contact</a>
          </li>
        </ul>
        <!-- Hamburger menu -->
        <div class="flex sm:hidden flex-1 justify-end">
          <i
            class="fa-solid fa-bars text-base text-textDark mr-[20px] cursor-pointer"
          ></i>
        </div>
      </nav>
    </header>

    <!-- Hero section -->
    <section class="relative bg-gradient-to-b from-lightBlue to-lightPurple">
      <div
        class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-12 lg:mt-14"
      >
        <div class="w-3/5">
          <img src="assets/dumbells.png" alt="dumbells" />
        </div>
        <div
          class="flex-1 flex flex-col items-center justify-center gap-10 text-textDark text-center lg:text-left"
        >
          <h1 class="uppercase text-5xl">
            Unleash your full
            <span class="font-semibold tracking-widest">potential</span>.
          </h1>
          <h2 class="text-3xl">Your Journey to Fitness Starts Here.</h2>
          <button
            type="button"
            class="btnPrimary hover:bg-bgLight hover:text-textDark hover:scale-110 hover:shadow-2xl transition-all duration-300 ease-linear"
          >
            Join
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
